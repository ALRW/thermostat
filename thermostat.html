<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/jquery.js"></script>
  <title>Thermostat Awesome!</title>
</head>
<body>
  <div class="thermoDisplay">
    <h1 id="temp"></h1>
  </div>
  <div class="outsideTempDispay">
    <form id="locForm">
      <input type="text" id="Location" value="London">
      <input type="submit" id="locButton" value="Where are you?"></input>
    </form>
    <h2 id="outsideTemp"></h2>
  </div>
  <div class="PSMDisplay">
    <span id="PSMStatus"></span>
  </div>
  <div class="buttons">
    <button type="button" id="reset">Reset</button>
    <button type="button" id="tempUp">+</button>
    <button type="button" id="tempDown">-</button>
    <button type="button" id="PSM">Power saving mode</button>
  </div>
</body>
</html>
